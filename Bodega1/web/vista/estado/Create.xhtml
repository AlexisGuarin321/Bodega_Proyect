<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_idEstado}" for="idEstado" />
                    <h:inputText id="idEstado" value="#{estadoController.selected.idEstado}" title="#{bundle.CreateEstadoTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_idEstado}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{estadoController.selected.estado}" title="#{bundle.CreateEstadoTitle_estado}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.create}" value="#{bundle.CreateEstadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{bundle.CreateEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
