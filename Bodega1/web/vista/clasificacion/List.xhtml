<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClasificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClasificacionEmpty}" rendered="#{clasificacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clasificacionController.items.rowCount > 0}">
                    <h:outputText value="#{clasificacionController.pagination.pageFirstItem + 1}..#{clasificacionController.pagination.pageLastItem + 1}/#{clasificacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clasificacionController.previous}" value="#{bundle.Previous} #{clasificacionController.pagination.pageSize}" rendered="#{clasificacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clasificacionController.next}" value="#{bundle.Next} #{clasificacionController.pagination.pageSize}" rendered="#{clasificacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clasificacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionTitle_idClasificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClasificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClasificacionTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clasificacionController.prepareView}" value="#{bundle.ListClasificacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificacionController.prepareEdit}" value="#{bundle.ListClasificacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clasificacionController.destroy}" value="#{bundle.ListClasificacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clasificacionController.prepareCreate}" value="#{bundle.ListClasificacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClasificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
