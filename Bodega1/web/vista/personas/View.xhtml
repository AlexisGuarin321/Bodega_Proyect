<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonasLabel_idPersona}"/>
                    <h:outputText value="#{personasController.selected.idPersona}" title="#{bundle.ViewPersonasTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nombre}"/>
                    <h:outputText value="#{personasController.selected.nombre}" title="#{bundle.ViewPersonasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_apellido}"/>
                    <h:outputText value="#{personasController.selected.apellido}" title="#{bundle.ViewPersonasTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_numDocumento}"/>
                    <h:outputText value="#{personasController.selected.numDocumento}" title="#{bundle.ViewPersonasTitle_numDocumento}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_fechaNacimiento}"/>
                    <h:outputText value="#{personasController.selected.fechaNacimiento}" title="#{bundle.ViewPersonasTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonasLabel_email}"/>
                    <h:outputText value="#{personasController.selected.email}" title="#{bundle.ViewPersonasTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_direccion}"/>
                    <h:outputText value="#{personasController.selected.direccion}" title="#{bundle.ViewPersonasTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_telefono}"/>
                    <h:outputText value="#{personasController.selected.telefono}" title="#{bundle.ViewPersonasTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_idCiudad}"/>
                    <h:outputText value="#{personasController.selected.idCiudad}" title="#{bundle.ViewPersonasTitle_idCiudad}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_idClasificacion}"/>
                    <h:outputText value="#{personasController.selected.idClasificacion}" title="#{bundle.ViewPersonasTitle_idClasificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.destroyAndView}" value="#{bundle.ViewPersonasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonasEditLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ViewPersonasCreateLink}" />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.ViewPersonasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
