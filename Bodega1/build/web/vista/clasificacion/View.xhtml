<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClasificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClasificacionLabel_idClasificacion}"/>
                    <h:outputText value="#{clasificacionController.selected.idClasificacion}" title="#{bundle.ViewClasificacionTitle_idClasificacion}"/>
                    <h:outputText value="#{bundle.ViewClasificacionLabel_nit}"/>
                    <h:outputText value="#{clasificacionController.selected.nit}" title="#{bundle.ViewClasificacionTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewClasificacionLabel_rol}"/>
                    <h:outputText value="#{clasificacionController.selected.rol}" title="#{bundle.ViewClasificacionTitle_rol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clasificacionController.destroyAndView}" value="#{bundle.ViewClasificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClasificacionEditLink}"/>
                <br />
                <h:commandLink action="#{clasificacionController.prepareCreate}" value="#{bundle.ViewClasificacionCreateLink}" />
                <br />
                <h:commandLink action="#{clasificacionController.prepareList}" value="#{bundle.ViewClasificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClasificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
