<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPerfilLabel_idTipoPerfil}" for="idTipoPerfil" />
                    <h:inputText id="idTipoPerfil" value="#{tipoPerfilController.selected.idTipoPerfil}" title="#{bundle.EditTipoPerfilTitle_idTipoPerfil}" required="true" requiredMessage="#{bundle.EditTipoPerfilRequiredMessage_idTipoPerfil}"/>
                    <h:outputLabel value="#{bundle.EditTipoPerfilLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoPerfilController.selected.nombre}" title="#{bundle.EditTipoPerfilTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoPerfilRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditTipoPerfilLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{tipoPerfilController.selected.idEstado}" title="#{bundle.EditTipoPerfilTitle_idEstado}" required="true" requiredMessage="#{bundle.EditTipoPerfilRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tipoPerfilController.update}" value="#{bundle.EditTipoPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPerfilController.prepareList}" value="#{bundle.EditTipoPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
