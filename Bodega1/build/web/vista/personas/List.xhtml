<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonasEmpty}" rendered="#{personasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personasController.items.rowCount > 0}">
                    <h:outputText value="#{personasController.pagination.pageFirstItem + 1}..#{personasController.pagination.pageLastItem + 1}/#{personasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personasController.previous}" value="#{bundle.Previous} #{personasController.pagination.pageSize}" rendered="#{personasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personasController.next}" value="#{bundle.Next} #{personasController.pagination.pageSize}" rendered="#{personasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_numDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_idClasificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClasificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personasController.prepareView}" value="#{bundle.ListPersonasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personasController.prepareEdit}" value="#{bundle.ListPersonasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personasController.destroy}" value="#{bundle.ListPersonasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ListPersonasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
