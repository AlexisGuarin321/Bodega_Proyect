<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center">
                    <div class="container text-center">   
                        <div class="row">
                            <div class="col-sm-3 well">
                                <p:panel header="#{bundle.ListProductosresibidosTitle_tabla}">
                                    <div align="center">
                                        <p:dataTable id="tablaProductosRecibidos"  reflow="true" value="#{productosresibidosController.items}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.idProductoResibido}" rows="20"  rowsPerPageTemplate="20,50,100">

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_idProductoResibido}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idProductoResibido}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_fechaResivido}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechaResivido}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_ref}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.ref}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_cantidad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidad}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_valorUnidad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.valorUnidad}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_valorTotal}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.valorTotal}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_idProducto}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idProducto}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_idProvedor}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idProvedor}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_idTalla}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idTalla}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductosresibidosTitle_idTipoProducto}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idTipoProducto}"/>
                                            </p:column>

                                            <f:facet name="footer">
                                                <div align="center">
                                                    <p:commandButton style="max-width: 200px;" id="editButtonR"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{productosresibidosController.prepareCreate}" value="#{bundle.ListProductosresibidosCreateLink}"/>
                                                </div>
                                            </f:facet>
                                            <f:facet name="header">
                                                <div align="center">
                                                    <p:commandButton style="max-width: 200px;" id="editButtonRe"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{productosresibidosController.prepareCreate}" value="#{bundle.ListProductosresibidosCreateLink}"/>
                                                </div>
                                            </f:facet>
                                        </p:dataTable>
                                    </div>
                                </p:panel>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
