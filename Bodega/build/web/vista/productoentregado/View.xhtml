<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoentregadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_idProductoEntregado}"/>
                    <h:outputText value="#{productoentregadoController.selected.idProductoEntregado}" title="#{bundle.ViewProductoentregadoTitle_idProductoEntregado}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_fechaEntrega}"/>
                    <h:outputText value="#{productoentregadoController.selected.fechaEntrega}" title="#{bundle.ViewProductoentregadoTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_ref}"/>
                    <h:outputText value="#{productoentregadoController.selected.ref}" title="#{bundle.ViewProductoentregadoTitle_ref}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_cantidad}"/>
                    <h:outputText value="#{productoentregadoController.selected.cantidad}" title="#{bundle.ViewProductoentregadoTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_iva}"/>
                    <h:outputText value="#{productoentregadoController.selected.iva}" title="#{bundle.ViewProductoentregadoTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_valorSubtotal}"/>
                    <h:outputText value="#{productoentregadoController.selected.valorSubtotal}" title="#{bundle.ViewProductoentregadoTitle_valorSubtotal}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_valorTotal}"/>
                    <h:outputText value="#{productoentregadoController.selected.valorTotal}" title="#{bundle.ViewProductoentregadoTitle_valorTotal}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_idProducto}"/>
                    <h:outputText value="#{productoentregadoController.selected.idProducto}" title="#{bundle.ViewProductoentregadoTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoentregadoLabel_idTipoProducto}"/>
                    <h:outputText value="#{productoentregadoController.selected.idTipoProducto}" title="#{bundle.ViewProductoentregadoTitle_idTipoProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoentregadoController.destroyAndView}" value="#{bundle.ViewProductoentregadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoentregadoEditLink}"/>
                <br />
                <h:commandLink action="#{productoentregadoController.prepareCreate}" value="#{bundle.ViewProductoentregadoCreateLink}" />
                <br />
                <h:commandLink action="#{productoentregadoController.prepareList}" value="#{bundle.ViewProductoentregadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductoentregadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
