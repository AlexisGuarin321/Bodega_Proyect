<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTallasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTallasEmpty}" rendered="#{tallasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tallasController.items.rowCount > 0}">
                    <h:outputText value="#{tallasController.pagination.pageFirstItem + 1}..#{tallasController.pagination.pageLastItem + 1}/#{tallasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tallasController.previous}" value="#{bundle.Previous} #{tallasController.pagination.pageSize}" rendered="#{tallasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tallasController.next}" value="#{bundle.Next} #{tallasController.pagination.pageSize}" rendered="#{tallasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tallasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_idTalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTalla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tallasController.prepareView}" value="#{bundle.ListTallasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tallasController.prepareEdit}" value="#{bundle.ListTallasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tallasController.destroy}" value="#{bundle.ListTallasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tallasController.prepareCreate}" value="#{bundle.ListTallasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTallasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
