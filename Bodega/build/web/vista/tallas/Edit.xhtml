<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTallasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTallasLabel_idTalla}" for="idTalla" />
                    <h:inputText id="idTalla" value="#{tallasController.selected.idTalla}" title="#{bundle.EditTallasTitle_idTalla}" required="true" requiredMessage="#{bundle.EditTallasRequiredMessage_idTalla}"/>
                    <h:outputLabel value="#{bundle.EditTallasLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tallasController.selected.tipo}" title="#{bundle.EditTallasTitle_tipo}" required="true" requiredMessage="#{bundle.EditTallasRequiredMessage_tipo}"/>
                </h:panelGrid>
                <h:commandLink action="#{tallasController.update}" value="#{bundle.EditTallasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTallasViewLink}"/>
                <br />
                <h:commandLink action="#{tallasController.prepareList}" value="#{bundle.EditTallasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTallasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
