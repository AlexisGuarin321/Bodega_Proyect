<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonasLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personasController.selected.idPersona}" title="#{bundle.EditPersonasTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.EditPersonasTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.EditPersonasTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_numDocumento}" for="numDocumento" />
                    <h:inputText id="numDocumento" value="#{personasController.selected.numDocumento}" title="#{bundle.EditPersonasTitle_numDocumento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_numDocumento}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.EditPersonasTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personasController.selected.email}" title="#{bundle.EditPersonasTitle_email}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.EditPersonasTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.EditPersonasTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_idCiudad}" for="idCiudad" />
                    <h:selectOneMenu id="idCiudad" value="#{personasController.selected.idCiudad}" title="#{bundle.EditPersonasTitle_idCiudad}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_idCiudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_idClasificacion}" for="idClasificacion" />
                    <h:selectOneMenu id="idClasificacion" value="#{personasController.selected.idClasificacion}" title="#{bundle.EditPersonasTitle_idClasificacion}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_idClasificacion}">
                        <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personasController.update}" value="#{bundle.EditPersonasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonasViewLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.EditPersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
