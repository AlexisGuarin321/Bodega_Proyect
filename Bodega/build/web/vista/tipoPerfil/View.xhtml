<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoPerfilLabel_idTipoPerfil}"/>
                    <h:outputText value="#{tipoPerfilController.selected.idTipoPerfil}" title="#{bundle.ViewTipoPerfilTitle_idTipoPerfil}"/>
                    <h:outputText value="#{bundle.ViewTipoPerfilLabel_nombre}"/>
                    <h:outputText value="#{tipoPerfilController.selected.nombre}" title="#{bundle.ViewTipoPerfilTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTipoPerfilLabel_estado}"/>
                    <h:outputText value="#{tipoPerfilController.selected.estado}" title="#{bundle.ViewTipoPerfilTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPerfilController.destroyAndView}" value="#{bundle.ViewTipoPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{tipoPerfilController.prepareCreate}" value="#{bundle.ViewTipoPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{tipoPerfilController.prepareList}" value="#{bundle.ViewTipoPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
