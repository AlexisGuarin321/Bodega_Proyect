<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoproductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoproductoLabel_idTipoProducto}" for="idTipoProducto" />
                    <h:inputText id="idTipoProducto" value="#{tipoproductoController.selected.idTipoProducto}" title="#{bundle.EditTipoproductoTitle_idTipoProducto}" required="true" requiredMessage="#{bundle.EditTipoproductoRequiredMessage_idTipoProducto}"/>
                    <h:outputLabel value="#{bundle.EditTipoproductoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{tipoproductoController.selected.genero}" title="#{bundle.EditTipoproductoTitle_genero}" required="true" requiredMessage="#{bundle.EditTipoproductoRequiredMessage_genero}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoproductoController.update}" value="#{bundle.EditTipoproductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoproductoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoproductoController.prepareList}" value="#{bundle.EditTipoproductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoproductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
