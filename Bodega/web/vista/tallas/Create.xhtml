<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTallasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTallasLabel_idTalla}" for="idTalla" />
                    <h:inputText id="idTalla" value="#{tallasController.selected.idTalla}" title="#{bundle.CreateTallasTitle_idTalla}" required="true" requiredMessage="#{bundle.CreateTallasRequiredMessage_idTalla}"/>
                    <h:outputLabel value="#{bundle.CreateTallasLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{tallasController.selected.tipo}" title="#{bundle.CreateTallasTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTallasRequiredMessage_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tallasController.create}" value="#{bundle.CreateTallasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tallasController.prepareList}" value="#{bundle.CreateTallasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTallasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
