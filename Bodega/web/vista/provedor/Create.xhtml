<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProvedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProvedorLabel_idProvedor}" for="idProvedor" />
                    <h:inputText id="idProvedor" value="#{provedorController.selected.idProvedor}" title="#{bundle.CreateProvedorTitle_idProvedor}" required="true" requiredMessage="#{bundle.CreateProvedorRequiredMessage_idProvedor}"/>
                    <h:outputLabel value="#{bundle.CreateProvedorLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{provedorController.selected.nit}" title="#{bundle.CreateProvedorTitle_nit}" required="true" requiredMessage="#{bundle.CreateProvedorRequiredMessage_nit}"/>
                    <h:outputLabel value="#{bundle.CreateProvedorLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{provedorController.selected.idPersona}" title="#{bundle.CreateProvedorTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateProvedorRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{provedorController.create}" value="#{bundle.CreateProvedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{provedorController.prepareList}" value="#{bundle.CreateProvedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProvedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
