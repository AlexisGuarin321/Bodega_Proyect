<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosresibidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_idProductoResibido}" for="idProductoResibido" />
                    <h:inputText id="idProductoResibido" value="#{productosresibidosController.selected.idProductoResibido}" title="#{bundle.CreateProductosresibidosTitle_idProductoResibido}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idProductoResibido}"/>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_fechaResivido}" for="fechaResivido" />
                    <h:inputText id="fechaResivido" value="#{productosresibidosController.selected.fechaResivido}" title="#{bundle.CreateProductosresibidosTitle_fechaResivido}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_fechaResivido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_ref}" for="ref" />
                    <h:inputText id="ref" value="#{productosresibidosController.selected.ref}" title="#{bundle.CreateProductosresibidosTitle_ref}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_ref}"/>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productosresibidosController.selected.cantidad}" title="#{bundle.CreateProductosresibidosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_valorUnidad}" for="valorUnidad" />
                    <h:inputText id="valorUnidad" value="#{productosresibidosController.selected.valorUnidad}" title="#{bundle.CreateProductosresibidosTitle_valorUnidad}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_valorUnidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{productosresibidosController.selected.valorTotal}" title="#{bundle.CreateProductosresibidosTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{productosresibidosController.selected.idProducto}" title="#{bundle.CreateProductosresibidosTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_idProvedor}" for="idProvedor" />
                    <h:selectOneMenu id="idProvedor" value="#{productosresibidosController.selected.idProvedor}" title="#{bundle.CreateProductosresibidosTitle_idProvedor}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idProvedor}">
                        <f:selectItems value="#{provedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_idTalla}" for="idTalla" />
                    <h:selectOneMenu id="idTalla" value="#{productosresibidosController.selected.idTalla}" title="#{bundle.CreateProductosresibidosTitle_idTalla}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idTalla}">
                        <f:selectItems value="#{tallasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosresibidosLabel_idTipoProducto}" for="idTipoProducto" />
                    <h:selectOneMenu id="idTipoProducto" value="#{productosresibidosController.selected.idTipoProducto}" title="#{bundle.CreateProductosresibidosTitle_idTipoProducto}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idTipoProducto}">
                        <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosresibidosController.create}" value="#{bundle.CreateProductosresibidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productosresibidosController.prepareList}" value="#{bundle.CreateProductosresibidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosresibidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
