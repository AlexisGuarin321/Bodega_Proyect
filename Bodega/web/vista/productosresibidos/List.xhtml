<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListProductosresibidosEmpty}" rendered="#{productosresibidosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productosresibidosController.items.rowCount > 0}">

                    <h:commandLink action="#{productosresibidosController.next}" value="#{bundle.Next} #{productosresibidosController.pagination.pageSize}" rendered="#{productosresibidosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productosresibidosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <h:outputText value="#{item.idProductoResibido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosresibidosTitle_fechaResivido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaResivido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">

                        <h:column>

                        </h:column>
                        <h:column>

                        <h:column>

                            <h:outputText value="#{item.valorTotal}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListProductosresibidosTitle_idProvedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProvedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosresibidosTitle_idTalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTalla}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{productosresibidosController.prepareEdit}" value="#{bundle.ListProductosresibidosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productosresibidosController.destroy}" value="#{bundle.ListProductosresibidosDestroyLink}"/>

                <h:commandLink action="#{productosresibidosController.prepareCreate}" value="#{bundle.ListProductosresibidosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductosresibidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
