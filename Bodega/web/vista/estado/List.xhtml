<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center">
                    <div class="container text-center">   
                        <div class="row">
                            <div class="col-sm-3 well">
                                <p:panel header="#{bundle.ListEstadoTitle_estado}">
                                    <div align="center">
                                        <p:dataTable id="lalmeida"  reflow="true" value="#{estadoController.items}" var="item" emptyMessage=" " selectionMode="single"  paginator="true"  rowKey="#{item.idEstado}" rows="20"  rowsPerPageTemplate="20,50,100">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListEstadoTitle_idEstado}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idEstado}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListEstadoTitle_estado}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.estado}"/>
                                            </p:column>


                                            <f:facet name="footer">
                                                <div align="center">
                                                    <p:commandButton style="max-width: 200px;" id="editButtonR"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{estadoController.prepareCreate}" value="#{bundle.ListEstadoCreateLink}"/>
                                                </div>
                                            </f:facet>
                                            <f:facet name="header">
                                                <div align="center">
                                                    <p:commandButton style="max-width: 200px;" id="editButtonRe"   icon="ui-icon-pencil" process="@all" styleClass="button" ajax="false" action="#{estadoController.prepareCreate}" value="#{bundle.ListEstadoCreateLink}"/>
                                                </div>
                                            </f:facet>
                                        </p:dataTable>
                                    </div>
                                </p:panel>

                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>




<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoEmpty}" rendered="#{estadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoController.items.rowCount > 0}">
                    <h:outputText value="#{estadoController.pagination.pageFirstItem + 1}..#{estadoController.pagination.pageLastItem + 1}/#{estadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoController.previous}" value="#{bundle.Previous} #{estadoController.pagination.pageSize}" rendered="#{estadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoController.next}" value="#{bundle.Next} #{estadoController.pagination.pageSize}" rendered="#{estadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoController.prepareView}" value="#{bundle.ListEstadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoController.prepareEdit}" value="#{bundle.ListEstadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoController.destroy}" value="#{bundle.ListEstadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoController.prepareCreate}" value="#{bundle.ListEstadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
