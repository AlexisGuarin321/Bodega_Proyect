<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoPerfilLabel_idTipoPerfil}" for="idTipoPerfil" />
                    <h:inputText id="idTipoPerfil" value="#{tipoPerfilController.selected.idTipoPerfil}" title="#{bundle.CreateTipoPerfilTitle_idTipoPerfil}" required="true" requiredMessage="#{bundle.CreateTipoPerfilRequiredMessage_idTipoPerfil}"/>
                    <h:outputLabel value="#{bundle.CreateTipoPerfilLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoPerfilController.selected.nombre}" title="#{bundle.CreateTipoPerfilTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoPerfilRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateTipoPerfilLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tipoPerfilController.selected.estado}" title="#{bundle.CreateTipoPerfilTitle_estado}" required="true" requiredMessage="#{bundle.CreateTipoPerfilRequiredMessage_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPerfilController.create}" value="#{bundle.CreateTipoPerfilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoPerfilController.prepareList}" value="#{bundle.CreateTipoPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
